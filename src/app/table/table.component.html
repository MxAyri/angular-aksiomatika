<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Номер</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
      <td (dblclick)="infoDialog($event)" class="table-row" mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Описание</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="dateComplete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата выполнения</th>
      <td mat-cell *matCellDef="let row">{{row.dateComplete}}</td>
    </ng-container>
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата создания</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Редактировать</th>
      <td mat-cell *matCellDef="let row">
        <div class="button-cont">
          <div class="button-cont-1">
            <button class="edit" mat-stroked-button (click)="editDialog($event)">Редактировать</button>
            <button class="add" mat-stroked-button (click)="removeItem($event)">Удалить</button>
          </div>
          <div class="button-cont-2">
            <mat-form-field class="select-table">
              <mat-label>id</mat-label>
              <mat-select class="select-value">
                @for (food of foods; track food) {
                  <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
                }
              </mat-select>
            </mat-form-field>
            <button class="swipe" mat-stroked-button (click)="swipe($event)">Поменять</button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div class="table-bottom-cont">
  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
  <button class="add-btn" mat-stroked-button (click)="openDialog()">Добавить данные</button>
</div>
</div>
